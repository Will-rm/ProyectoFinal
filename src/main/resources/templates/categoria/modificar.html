<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmls="http://www.w3.org/1999/xhtml">
    <head>
        <title>ProyectoFinal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class"contenido">
        <h1>Datos de las Categoria</h1>
        
        <a th:href="@{/}">Regresar</a>
            
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"><>
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="Descripcion" th:field="*{categoria.activo}"/>
                <br/>
                
                <label for="activo">Activo:</label>
                <input type="text" name="activo" th:field="*{categoria.activo}"/>
                <br/>
                
                <input type="submit" name="guardar" value="Guardar"/>
            </form> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

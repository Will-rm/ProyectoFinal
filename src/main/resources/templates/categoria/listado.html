<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>ProyectoFinal</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
         </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
    </head>
    <body>
        <h1>Lista de categorias</h1>
        
        <a th:href="@{/nuevoCategoria}">Nueva Categoria</a>
        <div th:if"${categorias != null and !categorias.empy}">
        <table border="1">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>ACtivo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.descripcion}"></td>
                    <td th:text="${categoria.activo}"></td>
                    <td><a th:href="@{/categoria/eliminar} + ${categoria.idCategoria}">Eliminar</a></td>
                    <td><a th:href="@{/categoria/modificar} + ${categoria.idCategoria}">Modificar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        
         <div th:if"${categorias != null or categorias.empy}">
                Por el moento no hay categorias que mostrar..
             </div>
         </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
